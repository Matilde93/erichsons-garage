<mat-tab-group>
  <mat-tab label="Opret Hold" id="tab1">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
      <mat-form-field>
        <mat-label>Navn</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Lokation</mat-label>
        <input matInput type="text" formControlName="location" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Pladser</mat-label>
        <input matInput type="number" formControlName="quantity" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Dato</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tid</mat-label>
        <input matInput type="time" formControlName="time">
      </mat-form-field>
      <button mat-flat-button color="primary" type="submit">Gem</button>
    </form>
  </mat-tab>
  <mat-tab label="Hold" id="tab2">
    <mat-card *ngFor="let data of allActivities | async" class="tab2">
      <mat-card-header>
        <mat-card-title>
          {{data.name}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ data.date.toDate() | date:'EEE MMM dd yyyy HH:mm:ss' }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="deleteActivity(data.id)">Slet</button>
      </mat-card-actions>
    </mat-card>
  </mat-tab>
  <mat-tab label="Medlemmer" id="tab3">
    <mat-card *ngFor="let data of allMembers | async" class="tab3">
      <mat-card-header>
        <mat-card-title>
          {{data.name}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ data.address }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="deleteMember(data.id)">Slet</button>
      </mat-card-actions>
    </mat-card>
  </mat-tab>
</mat-tab-group>
